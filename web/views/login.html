<!DOCTYPE html>
<html>
  <head>
    <title>GSDA Automações - Mesa de Entrada : Login</title>
    <!-- Importação de CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/login.css">
  </head>
  <body class="area">
    <!-- Área do background animado -->
    <ul class="circles"><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li></ul>
    <!-- Fim da área do background animado -->
    <div id="loginContainer">
      <!-- Imagem de logo -->
      <img src="../img/mainLogoBlue.svg" alt="Logo" width="200px" />
      <!-- Container da RACF -->
      <div id="racfContainer" class="input-group mb-2 mt-2">
        <div class="input-group-prepend">
          <span id="racfIcon" class="input-group-text justify-content-center"><i class="fa fa-user-circle-o fa-sm"></i></span>
        </div>
        <input type="text" autocomplete="off" id="racfInput" class="form-control" placeholder="RACF" maxlength="8" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <!-- Container da Senha -->
      <div id="passwordContainer" class="input-group mb-3">
        <div class="input-group-prepend">
          <span id="passwordIcon" class="input-group-text justify-content-center"><i class="fa fa-lock fa-sm"></i></span>
        </div>
        <input type="password" id="passwordInput" class="form-control" placeholder="Senha" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <!-- Container do Botão Login -->
      <button type=submit id="loginButton" class="btn btn-info" onclick="requestLogin()">Login</button>
    </div>
    <!-- Container de Logging-->
    <div id="loginFailedContainer" class="alert alert-danger alert-dismissible fade show">
      <center>##</center>
      <button type="button" class="close" onclick="hideLoginFailedMessage()">&times;</button>
    </div>
</div>
  </body>
  <!-- Importação de JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="../scripts/login.js"></script>
  <script src="../eel.js"></script>
</html>
